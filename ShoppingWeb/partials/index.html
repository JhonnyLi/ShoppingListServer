<div class="row main-page">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-4">
                <ul style="list-style:none;">
                    <li ng-repeat="list in ShoppingLists" ng-click="getList($index)">({{$index}}) {{list.Name}} (Items: {{list.Items.length}})</li>
                </ul>
            </div>
            <div class="col-md-8">
                <div style="margin-left:15px;">{{ShoppingList.Name}}</div>
                <ul style="list-style:circle">
                    <li ng-repeat="item in ShoppingList.Items">{{item.Name}}</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p ng-repeat="list in test">{{list.Name}}</p>
                <button class="btn btn-default" ng-click="getAllLists()">Get all lists</button>
                <button class="btn btn-default" ng-click="getList(id)">Get list</button>
                <input type="number" ng-model="id" min="0" max="{{NumberOfLists}}" style="width:30px;" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <label>Name:</label><input type="text" />
                <select>
                    <option ng-repeat="item in Items">{{item.Name}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <ul style="list-style:none">
                    <li ng-repeat="item in Items" ng-click="ShoppingList.Items.push(item)">{{item.Name}}</li>
                </ul>
            </div>

        </div>
    </div>
</div>
